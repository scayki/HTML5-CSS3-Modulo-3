<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            <!--
                Colspan recebe como parâmetro a quantidade de colunas 
                que a célula da tabela vai ocupar
            -->
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td>f</td>
            <!-- 
                rowspan recebe como parâmetro a quantidade de linhas que a célula da tabela vai ocupar
            -->
        </tr>
        <tr>
          
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
          
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
